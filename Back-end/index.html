<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style-index.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="bg-light sticky-top" style="height: 80px">
      <div class="container-fluid h-100">
        <div class="d-flex justify-content-between align-items-center h-100">
          <div class="d-flex align-items-center">
            <img
              src="./assets/img/logos/logo2.png"
              alt="Logo"
              class="me-2 m-2"
              style="height: 80px; width: 80px"
            />
            <span class="h5 head-text1">Xin chào , </span>
            <span class="head-text2"> Thích VietFood</span>
          </div>
          <div class="container info-weather">
            <div class="weather-widget d-flex">
              <div class="temperature">20°C</div>
              <div class="city-time">
                <div class="city">Hà Nội</div>
                <div class="time-date">15:30 - 02/06/2024</div>
              </div>
              <div class="weather-icon-description">
                <div class="icon">
                  <img
                    id="weather-icon"
                    src="https://openweathermap.org/img/wn/01d.png"
                    alt="Weather Icon"
                    class="img-fluid"
                  />
                </div>
                <div class="description mt-1">Trời nắng</div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <img
              src="./assets/img/team/10.jpg"
              alt="Profile"
              class="rounded-circle me-3 m-4"
              style="height: 50px; width: 50px; object-fit: cover"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Phần Nav and Tab -->

    <div
      class="d-flex m-4 mt-0"
      style="width: 100%; height: calc(100vh - 80px)"
    >
      <div
        class="nav flex-column nav-pills bg-light"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
        <div class="nav-container mt-4 mx-auto" style="height: 500px">
          <div
            class="nav flex-column"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link flex-grow-1 bg-transparent mx-auto text-danger active"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              <i class="fas fa-home"></i>
              <span class="indicator"></span>
            </button>

            <button
              class="nav-link flex-grow-1 bg-transparent mx-auto"
              id="v-pills-category-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-category"
              type="button"
              role="tab"
              aria-controls="v-pills-category"
              aria-selected="false"
            >
              <i class="fas fa-th-large"></i>
              <span class="indicator"></span>
            </button>

            <button
              class="nav-link flex-grow-1 bg-transparent mx-auto"
              id="v-pills-post-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-post"
              type="button"
              role="tab"
              aria-controls="v-pills-post"
              aria-selected="false"
            >
              <i class="fas fa-file-alt"></i>
              <span class="indicator"></span>
            </button>

            <button
              class="nav-link flex-grow-1 bg-transparent mx-auto"
              id="v-pills-person-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-person"
              type="button"
              role="tab"
              aria-controls="v-pills-person"
              aria-selected="false"
            >
              <i class="fas fa-user"></i>
              <span class="indicator"></span>
            </button>

            <button
              class="nav-link flex-grow-1 bg-transparent mx-auto"
              id="v-pills-notification-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-notification"
              type="button"
              role="tab"
              aria-controls="v-pills-notification"
              aria-selected="false"
            >
              <i class="fas fa-bell"></i>
              <span class="indicator"></span>
            </button>
          </div>
        </div>
        <button
          class="btn-settings btn btn-link mt-auto"
          data-bs-toggle="popover"
          title="Cài đặt"
        >
          <i class="fas fa-cog"></i>
        </button>

        <div id="setting-popover-content" style="display: none">
          <a href="login.html" class="btn mb-2 d-block">Đăng xuất</a>
        </div>
      </div>

      <!-- TAB CONTENT -->

      <div class="tab-content" id="v-pills-tabContent">
        <!--  HOME TAB -->

        <div
          class="tab-pane fade show active"
          id="v-pills-home"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
          tabindex="0"
        >
          <!-- Content for Home tab -->
        </div>

        <!--  CATEGORY TAB -->

        <div
          class="tab-pane fade"
          id="v-pills-category"
          role="tabpanel"
          aria-labelledby="v-pills-category-tab"
          tabindex="0"
        >
          <!-- Content for Category tab -->
        </div>

        <!--  POST TAB -->

        <div
          class="tab-pane fade"
          id="v-pills-post"
          role="tabpanel"
          aria-labelledby="v-pills-post-tab"
          tabindex="0"
        ></div>

        <!--  PERSON TAB -->

        <div
          class="tab-pane fade"
          id="v-pills-person"
          role="tabpanel"
          aria-labelledby="v-pills-person-tab"
          tabindex="0"
        >
          <!-- Content for Person tab -->
        </div>

        <!--  NOTIFICATION TAB -->

        <div
          class="tab-pane fade"
          id="v-pills-notification"
          role="tabpanel"
          aria-labelledby="v-pills-notification-tab"
          tabindex="0"
        >
          <!-- Content for Notification tab -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
  <script src="jquery/index.js"></script>
</html>
